<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>weather app ☀️</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0e8403cae8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css" />

</head>

<body>
    <div class="app border p-5 mt-3 rounded shadow">
        <div class="search-box">
            <form id="search-form">
                <input type="search" placeholder="Enter a city" id="enter-city" />
                <button type="submit" class="btn btn-light btn-outline-dark">Search</button>
                <button type="button" class="btn btn-light btn-outline-dark" id="current-location">Current</button>
        </div>
        </form>

        <div class="row align-items-start">
            <div class="col current-temperature">
                <h1><strong id="city-now"></strong></h1>
                <h2>
                    <span class="current-temp-number" id="current-temperature"></span>
                    <span class="units">
                        <a href="#" id="celsius-link" aria-label="celsius temperature">ºC</a>
                        |
                        <a href="#" id="fahrenheit-link" aria-label="fahrenheit temperature">ºF</a>
                    </span>
                    <h5 class="temp-description" id="temp-description"></h5>
                </h2>
                <div class="more-info">
                    <ul>
                        <li>
                            Humidity: <span id="humidity"></span> %
                        </li>
                        <li>
                            Wind: <span id="wind"></span> m/h
                        </li>
                    </ul>
                </div>
                <div class="col rightSide sideNumber row align-items-center" class="more-info">
                </div>
                <h3><span class="border-bottom p-2" id="date"></span></h3>
                <p></p>
                <h4>13:00h</h4>
            </div>
        </div>

        <div class="container text-center">
            <div class="row align-items-end">
                <div class="col border-end">
                    <span class="weekday">
                        <strong>Monday</strong></span>
                    <br />
                    <span class="temperature-upcoming">20ºC <p></p><i class="fa-solid fa-sun icons"></i>
                    </span>
                </div>

                <div class="col border-end">
                    <span class="weekday">
                        <strong>Tuesday</strong></span>
                    <br />
                    <span class="temperature-upcoming">17ºC <p></p><i class="fa-solid fa-cloud-sun icons"></i>
                    </span>
                </div>

                <div class="col border-end">
                    <span class="weekday">
                        <strong>Wednesday</strong></span>
                    <br />
                    <span class="temperature-upcoming"> 16ºC<p></p><i class="fa-solid fa-cloud-sun-rain icons"></i>
                    </span>
                </div>

                <div class="col border-end">
                    <span class="weekday">
                        <strong>Thursday</strong></span>
                    <br />
                    <span class="temperature-upcoming">18ºC<p></p><i class="fa-solid fa-cloud icons"></i>
                    </span>
                </div>

                <div class="col">
                    <span class="weekday">
                        <strong>Friday</strong></span>
                    <br />
                    <span class="temperature-upcoming">19ºC<p></p><i class="fa-solid fa-sun icons"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <p>

    </p>
</body>
<footer class="footer">
    <a href="https://github.com/Catarinals/Weather-App">Open source code,</a>
    by Catarina Santos
</footer>
<script src="src/index.js"></script>

</html>
